    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Snap Talk</title>
  </head>
  <body>
    <main class="container p-5 mt-5 shadow">
      <h1 class="fw-bold mb-4">Snap Talk</h1>
      <label for="user_name">Name:</label>
      <input
        id="user_name"
        type="text"
        class="form-control"
        placeholder="Enter your name..."
        required
      />

      <!-- Chat Section -->
      <section>
        <div class="card mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="alert bg-primary text-white shadow">
                  <small class="fw-bold">John Doe</small>
                  <br />
                  <span>Some message here</span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="alert bg-primary text-white shadow">
                  <small class="fw-bold">John Doe</small>
                  <br />
                  <span>Some message here</span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 offset-md-6">
                <div class="alert bg-light shadow">
                  <small class="fw-bold">John Doe</small>
                  <br />
                  <span>Some message here</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Message Section -->
      <textarea
        placeholder="Write a message here..."
        class="mt-3 form-control"
      ></textarea>
      <button class="btn btn-primary mt-3" id="send_button">Send</button>
    </main>
